<script>
  angular.module('app')
    .controller('ExampleController', function($scope) {
      $scope.firstName = 'faceleg';
      $scope.hasFirstName = true;
    });
</script>

<div ng-controller="ExampleController">
  <label>
    <input type="checkbox" ng-model="hasFirstName" />
    Got a first name?
  </label>
  <input ng-if="hasFirstName" ng-model="firstName"/>
</div>
